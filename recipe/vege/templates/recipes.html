<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Submission Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .recipe-image {
            width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .recipe-title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .recipe-description {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .form-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .form-group input[type="file"] {
            display: block;
        }
        .form-group button {
            padding: 10px 15px;
            background-color: #28a745;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        

        <h2 class="form-title">Submit Your Own Recipe</h2>
        <form  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="receipe_name">Recipe Name</label>
                <input type="text" id="receipe_name" name="receipe_name" required>
            </div>
            <div class="form-group">
                <label for="receipe_description">Recipe Description</label>
                <textarea id="receipe_description" name="receipe_description" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="reciepe_image">Upload Image</label>
                <input type="file" id="receipe_image" name="receipe_image" accept="image/*" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Recipe</button>
            </div>
        </form>
        
        <h1>Recipe List</h1>
    
        <ul>
            {% for recipe in receipes %}
                <li>
                    <h2>{{ recipe.receipe_name }}</h2>
                    <p>{{ recipe.receipe_description }}</p>
                    <img src="{{ recipe.receipe_image.url }}" alt="{{ recipe.receipe_name }}" width="300">
                    <a href="{% url 'delete_receipes' recipe.id %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
        
    </div>
</body>
</html>
